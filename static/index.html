<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anki_vert</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <nav>
        <div class="nav-left">
          <a class="nav-link" href="#">anki_vert</a>
        </div>
        <div class="nav-center">
          <div class="nav-status">
            <span>anki</span>
            <span class="status-dot" aria-label="anki status"></span>
          </div>
        </div>
        <div class="nav-right">
          <a class="nav-link" href="#">how-to</a>
          <a class="nav-link" target = "_blank" href="https://github.com/JosephMelesse/anki_vert">github</a>
        </div>
      </nav>

      <div class="title">path</div>
      <input class="textbox" type="text" placeholder="put your path here" />

      <div class="actions">
        <button class="action-btn" type="button">scan</button>
        <button class="action-btn" type="button">sync</button>
        <button class="action-btn" type="button">dry-run</button>
        <div class="status-bar" role="status" aria-live="polite">
          <span class="status-label">status</span>
          <span class="status-content">idle</span>
        </div>
      </div>

      <div class="table-title">flash_cards</div>
      <table>
        <thead>
          <tr>
            <th>front</th>
            <th>back</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>---</td>
            <td>---</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
